<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
</head>
<body>
    <ul>
    <h1>Listagem:</h1>
    {% for transacao in transacoes %}
        <li> <a href="{% url 'url_update' transacao.id %}">{{ transacao.descricao }} 
            - {{ transacao.data }} 
            - {{ transacao.valor }} </a></li>
    {% endfor %}
    </ul>

    <a href="{% url 'url_nova' %}">Nova Transacao</a>

</body>
</html>
